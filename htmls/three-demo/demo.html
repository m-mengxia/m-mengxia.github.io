<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Three</title>
    <script type="importmap">
      {
        "imports": {
          "three": "https://threejs.org/build/three.module.min.js",
          "three/examples/jsm/": "https://threejs.org/examples/jsm/",
          "gsap": "https://cdn.jsdelivr.net/npm/gsap/+esm"
        }
      }
    </script>
    <style>
      body {
        margin: 0;
        padding: 1px;
        box-sizing: border-box;
        background-color: #1f1f1f;
        display: flex;
        flex-direction: column;
        width: 100vw;
        height: 100vh;
        overflow: hidden;
      }
      #box {
        width: 100%;
        height: 100%;
      }
    </style>
  </head>
  <body>
    <div id="box"></div>
    
    <script type="module">
      import * as THREE from 'three'
      import { OrbitControls } from 'three/examples/jsm/controls/OrbitControls.js'
      import { createFloor } from './floor.js'
      import { createCircleWave } from './circleWave.js'

      const box = document.getElementById('box')

      const scene = new THREE.Scene()

      const camera = new THREE.PerspectiveCamera(
        60,
        box.clientWidth / box.clientHeight,
        0.1,
        1000
      )

      camera.position.set(0, 10, 20)

      const renderer = new THREE.WebGLRenderer({
        antialias: true,
        alpha: true,
        logarithmicDepthBuffer: true,
      })

      renderer.setSize(box.clientWidth, box.clientHeight)

      renderer.setClearColor(0x102736, 1) // 设置背景色

      box.appendChild(renderer.domElement)

      const controls = new OrbitControls(camera, renderer.domElement)
      controls.enableDamping = true // 启用阻尼

      window.onresize = () => {
        renderer.setSize(box.clientWidth, box.clientHeight)

        camera.aspect = box.clientWidth / box.clientHeight

        camera.updateProjectionMatrix()
      }

      scene.fog = new THREE.Fog(0x102736, 1, 70)

      const floor = createFloor()
      scene.add(floor)

      const circleWave = createCircleWave()
      circleWave.position.set(-25, 1, 0)
      circleWave.scale.setScalar(10)
      circleWave.rotation.x = -Math.PI / 2
      scene.add(circleWave)

      animate()

      function animate() {
        if (floor.render) {
          floor.render() // 调用自定义渲染方法
        }
        if (circleWave.render) {
          circleWave.render() // 调用自定义渲染方法
        }

        requestAnimationFrame(animate)
        controls.update()
        renderer.render(scene, camera)
      }
    </script>
  </body>
</html>
